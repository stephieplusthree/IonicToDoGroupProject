<navbar></navbar>
<ion-content padding class='background'>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-md-5>
        <div class='form-container'>
          <h1 class='center'><u>Register Here!</u></h1>
          <ion-list>

            <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input type="text" value=""></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            
            <div class='center'>
              <button ion-button (click)=navToHomePage()>
                Create Account
              </button>
            </div>

          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

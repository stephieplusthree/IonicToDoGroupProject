<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-4> 
        <h1>Welcome to the Todo List</h1>
        <form action='' method='POST'>
          <ion-list>
            <ion-item>
              <ion-label stacked>Username</ion-label>
              <ion-input type='text' [(ngModel)]='user.username' name='username' required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input type='password' [(ngModel)]='user.password' name ='password' required></ion-input>
            </ion-item>
            <div class='submit'>
              <button ion-button (click)='goToList()' [disabled] = "user.username && user.password ? false : true">Log In</button>
            </div>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
